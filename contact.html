<body>
  <header id="main-header">
    <img src="./img/logo3.png" alt="logo">
    <nav>
      <a href="index.html" id="home-link">Home</a>
      <a href="about.html" id="about-link" >About Us</a>
      <a href="product.html" id="products-link">Products</a>
      <a href="contact.html" id="contact-link" >Contact</a>
    </nav>
  </header>

  <!-- MAIN PAGE OF THE SITE -->
  <main id="contact-body">
    <div class="contact-form">
      <h2>Contact Form</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="address">Shipping Address:</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="payment">Payment Options:</label>
          <select id="payment" name="payment" required>
            <option value="" disabled selected>Select Payment Option</option>
            <option value="credit_card">Credit Card</option>
            <option value="debit_card">Debit Card</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="card_number">Card Number:</label>
          <input type="text" id="card_number" name="card_number" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" placeholder="123" required>
        </div>
        <div class="form-group">
          <label for="expiry_date">Expiry Date:</label>
          <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YYYY" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </main>

  <footer id="main-footer">
    <footer id="main-footer">
      <div class="footer-links">
        <a href="#" id="footer-home-link">Careers</a>
        <a href="https://www.google.com/maps" id="footer-products-link">Store Locations</a>
        <a href="https://www.instagram.com/" id="footer-about-link">Instagram</a>
        <a href="https://www.facebook.com/" id="footer-contact-link">Facebook</a>
      </div>

    <img src="./img/logo3.png" alt="Your Sneaker Logo" class="footer-logo">

    <div class="footer-address">

    </div>
